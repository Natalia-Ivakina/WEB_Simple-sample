<!DOCTYPE html>
<html>
  <head>
    <title>Funny Clown</title>
    <link rel="stylesheet" type="text/css" href="../CSS/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
  </head>

  <body>
    <p>
      <img
        src="../image/logo/funny-clown-high-resolution-logo-transparent.png"
        id="logo"
      />
    </p>
    <div id="wrapper">
      <main>
        <a class="button" href="../index.html"
          ><img src="../image/button2.png" />
        </a>
        <form method="post" action="mailto:fake-email@clown.com">
          <fieldset id="form">
            <legend>Send me a message</legend>
            <div class="field">
              <label for="fName">Name: </label>
              <input type="text" name="fName" id="fName" /><br />
              <label for="email">Emal: </label>
              <input type="text" name="email" id="email" /><br />
              <label for="date">Date of celebration: </label>
              <input type="text" name="date" id="date" /><br />
            </div>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Which event option are you interested in?"
            ></textarea
            ><br />
            <input type="submit" value="Send!" />
          </fieldset>
        </form>

        <div class="history">
          <h4>Holiday Photos</h4>
          <picture>
            <source
              media="(min-width: 50em)"
              srcset="../image/history/Mpexels-jonathan-borba-18026387.jpg"
            />
            <source
              media="(min-width: 10em)"
              srcset="../image/history/Spexels-jonathan-borba-18026387.jpg"
            />
            <img
              src="../image/history/Mpexels-jonathan-borba-18026387.jpg"
              alt="Day1"
            />
          </picture>
          <picture>
            <source
              media="(min-width: 50em)"
              srcset="../image/history/Mpexels-rdne-stock-project-8385900.jpg"
            />
            <source
              media="(min-width: 10em)"
              srcset="../image/history/Spexels-rdne-stock-project-8385900.jpg"
            />
            <img
              src="../image/history/Mpexels-rdne-stock-project-8385900.jpg"
              alt="Day2"
            />
          </picture>
          <picture>
            <source
              media="(min-width: 50em)"
              srcset="../image/history/Mpexels-jonathan-borba-18026389.jpg"
            />
            <source
              media="(min-width: 10em)"
              srcset="../image/history/Spexels-jonathan-borba-18026389.jpg"
            />
            <img
              src="../image/history/Mpexels-jonathan-borba-18026389.jpg"
              alt="Day3"
            />
          </picture>
          <picture>
            <source
              media="(min-width: 50em)"
              srcset="../image/history/Mpexels-rdne-stock-project-8385925.jpg"
            />
            <source
              media="(min-width: 10em)"
              srcset="../image/history/Spexels-rdne-stock-project-8385925.jpg"
            />
            <img
              src="../image/history/Mpexels-rdne-stock-project-8385925.jpg"
              alt="Day4"
            />
          </picture>
        </div>
      </main>
      <footer>
        <p>Moncnot area| 111 111 111 <br />&copy; ~ 2023</p>
      </footer>
    </div>
  </body>
</html>
